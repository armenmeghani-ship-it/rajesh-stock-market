<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rajesh Stock Market — Voice Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex items-center justify-between">
      <h1 class="text-3xl font-bold">🗣️ Rajesh Stock Market</h1>
      <button id="micBtn" class="px-4 py-2 rounded-2xl bg-emerald-500 hover:bg-emerald-600 active:scale-95 transition">
        🎤 Start
      </button>
    </header>

    <p class="mt-3 text-slate-300">Say <span class="font-semibold">"Rajesh"</span> to wake me. Ask things like “price of Reliance”, “what’s TCS doing”, or “get HDFC Bank quote”. I’ll reply out loud and on screen.</p>

    <section class="mt-6 grid md:grid-cols-3 gap-4">
      <div class="md:col-span-2">
        <div class="p-4 rounded-2xl bg-slate-900/70 ring-1 ring-slate-800">
          <h2 class="text-xl font-semibold mb-2">Conversation</h2>
          <div id="log" class="h-72 overflow-auto space-y-2 pr-2"></div>
        </div>
      </div>
      <div class="md:col-span-1">
        <div class="p-4 rounded-2xl bg-slate-900/70 ring-1 ring-slate-800">
          <h2 class="text-xl font-semibold mb-2">Live Quote</h2>
          <div id="quote" class="text-sm space-y-1"></div>
        </div>

        <div class="p-4 mt-4 rounded-2xl bg-slate-900/70 ring-1 ring-slate-800">
          <h2 class="text-xl font-semibold mb-2">Try Symbols</h2>
          <div class="flex flex-wrap gap-2">
            <button class="sym px-3 py-1 rounded-xl bg-slate-800 hover:bg-slate-700" data-s="RELIANCE.NS">RELIANCE.NS</button>
            <button class="sym px-3 py-1 rounded-xl bg-slate-800 hover:bg-slate-700" data-s="TCS.NS">TCS.NS</button>
            <button class="sym px-3 py-1 rounded-xl bg-slate-800 hover:bg-slate-700" data-s="HDFCBANK.NS">HDFCBANK.NS</button>
            <button class="sym px-3 py-1 rounded-xl bg-slate-800 hover:bg-slate-700" data-s="SBIN.NS">SBIN.NS</button>
            <button class="sym px-3 py-1 rounded-xl bg-slate-800 hover:bg-slate-700" data-s="INFY.NS">INFY.NS</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="mt-10 text-xs text-slate-400">
      Data via Yahoo Finance public endpoints, for demo only. Use responsibly.
    </footer>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
